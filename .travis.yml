language: node_js
node_js: node
cache:
  directories:
    - node_modules
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p --dir ./dist
  skip_cleanup: true
  on:
    branch: master
    
DEBUG=* netlify deploy

after_success:
  - chmod +x ./publish.sh
  - ./publish.sh